<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css" rel="stylesheet">
    <script type="module" src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Document</title>
</head>
<body style="background-color: black;">

<div  class="min-h-screen flex items-center justify-center">

    <div id="divv" class="flex flex-col rounded  bg-white p-4 w-full max-w-xs md:flex-row md:max-w-4xl">
        <div class="lefto md:w-1/2 ">
            <input id="cityInput" type="text" class="py-3 px-4 block w-64 mb-5 border border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600" placeholder="Enter a city">

            <div class="cityname font-bold text-xl">Sydney</div>
            <div class="dato text-sm text-gray-500">Thursday 10 May 2020</div>
            <div class=" mt-6 text-6xl self-center inline-flex items-center justify-center rounded-lg text-indigo-400 h-24 w-24 " >
                <img class="icon1 ml-56 " style="max-width: 100px; max-height: 100px;"> </img>
            </div>
            <div class=" flex flex-row items-center justify-center ml-10 mt-2">
                <div id="wet" class="wet font-medium text-6xl">24°</div>
                <div class="flex flex-col items-center ml-6">
                    <div class="clo">Cloudy</div>
                    <div class="mt-1">
                        <span class="text-sm"><i class="far fa-long-arrow-up"></i></span>
                        <span class="minw mt text-sm font-light text-gray-500">28°C</span>
                    </div>
                    <div>
                        <span class="text-sm"><i class="far fa-long-arrow-down"></i></span>
                        <span class="maxw text-sm font-light text-gray-500">20°C</span>
                    </div>
                </div>
            </div>
            <div class="flex flex-row justify-between  mt-9 mr-6" >
                <div class="flex flex-col items-center">
                    <div class=" font-medium text-sm">Wind</div>
                    <div class="wind text-sm text-gray-500">9k/h</div>
                </div>
                <div class="flex flex-col items-center">
                    <div class=" font-medium text-sm">Humidity</div>
                    <div class="hu text-sm text-gray-500">68%</div>
                </div>
                <div class="flex flex-col items-center">
                    <div class=" font-medium text-sm">Visibility</div>
                    <div class="vis text-sm text-gray-500">10km</div>
                    <div ></div>
                </div>
            </div>
        </div>
        
        <div class="righto md:w-1/2 mt-5">
            <div class="container1">
                <canvas id="myChart"></canvas>
            </div>
            <div class="divider mx-2 text-center mt-6 bg-transparent whitespace-nowrap flex items-center justify-center">
                <span class="inline-block px-3"><small>Forecast</small></span>
            </div>
            <div class="px-1 py-6 relative">
                <div class="text-center justify-between items-center flex" style="flex-flow: initial;" id="forecast">
                    <!-- Forecast content goes here -->
                </div>
            </div>
            
    </div>

</div>

<script src="javas.js">
</script>

</body>
</html>
